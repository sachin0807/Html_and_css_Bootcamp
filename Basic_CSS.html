<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{
            color: blue;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 900;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- types of CSS -->
    <!-- 1.inline
    2.internal
    3.external -->
     
    <p style="font-size: 30px;">This is inline property</p>
     
    <h1>This is internal css</h1>

   <!-- For external css we have to make a css file and then link it with the html page -->
    <h2>This is external css</h2>
    <p class="material"> my name is sachin goyal</p>
    <div class="numbers">
        <p>first</p>
        <p>second</p>
        <p>third</p>
    </div>
</body>
</html>
