<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transformation</title>
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire Me</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolio website to showcase my 
                all works related to <br>web development and UI Design</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </div>

    <!-- To change the theme by clicking -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var icon = document.getElementById("icon");
            
            // making sure if the user changes the theme 
            // then it stays as the user wants when user came back also
            
            if(localStorage.getItem("theme")==null){
                localStorage.setItem("theme","light");
            }
            
            let localData=localStorage.getItem("theme");

            if(localData == "light"){
                icon.src="images/moon.png";
                document.body.classList.remove("dark-theme");
            }else if(localData == "dark"){
                icon.src="images/sun.png";
                document.body.classList.add("dark-theme");
            }
            
            // end of user theme scenario

            icon.onclick = function(){
                document.body.classList.toggle("dark-theme");

                // Change the icon based on the theme
                if(document.body.classList.contains("dark-theme")){
                    icon.src = "images/sun.png";
                    localStorage.setItem("theme","dark");
                } else {
                    icon.src = "images/moon.png";
                    localStorage.setItem("theme","light");
                }
            }
        });
    </script>
</body>
</html>
